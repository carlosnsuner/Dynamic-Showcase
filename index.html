<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dynamic Showcase</title>

        <link href="css/styles.css" rel="stylesheet" />
</head>

<body>

        <!-- Definimos la capa estantería general como "albumFutbol" -->

                                                                alt="Jordi Alba" draggable="true"
                                                                ondragstart="drag(event)" /></td>
                                                <td><img src="img/laporte.jpg" id="laporte" class="imagenDisplay"

                                                <td><img src="img/koke.jpg" id="koke" class="imagenDisplay" alt="Kike"
                                                                draggable="true" ondragstart="drag(event)" /></td>
                                        </tr>
                                        <!-- Separador de filas -->
                                        <tr class="espaceTable"></tr>
                                        <tr>
                                                <td><img src="img/marcosllorente.jpg" id="marcosllorente"
                                                                class="imagenDisplay" alt="Marcos Llorente"
                                                                draggable="true" ondragstart="drag(event)" /></td>
                                                <td><img src="img/pedri.jpg" id="pedri" class="imagenDisplay"
                                                                alt="Pedri" draggable="true"
                                                                ondragstart="drag(event)" /></td>
                                                <td><img src="img/rodri.jpg" id="rodri" class="imagenDisplay"
                                                                alt="Rodri" draggable="true"

                                                <td><img src="img/sergibusquets.jpg" id="sergibusquets"
                                                                class="imagenDisplay" alt="Sergi Busquets"
                                                                draggable="true" ondragstart="drag(event)" /></td>
                                                <td><img src="img/daniolmo.jpg" id="daniolmo" class="imagenDisplay"
                                                                alt="Dano Olmo" draggable="true"
                                                                ondragstart="drag(event)" /></td>
                                                <td><img src="img/ansufati.jpg" id="ansufati" class="imagenDisplay"
                                                                alt="Ansu Fati" draggable="true"
                                                                ondragstart="drag(event)" /></td>
                                                <td><img src="img/ferrantorres.jpg" id="ferrantorres"
                                                                class="imagenDisplay" alt="Ferran Torres"
                                                                draggable="true" ondragstart="drag(event)" /></td>
                                                <td><img src="img/morata.jpg" id="morata" class="imagenDisplay"

                                                <td><img src="img/sarabia.jpg" id="sarabia" class="imagenDisplay"
                                                                alt="Sarabia" draggable="true"

                                        </tr>
                                        <tr class="espaceTable"></tr>
                                        <tr>
                                                <td><img src="img/alisson.jpg" id="alisson" class="imagenDisplay"

                                                <td><img src="img/ederson.jpg" id="ederson" class="imagenDisplay"

                                                <td><img src="img/alexsandro.jpg" id="alexsandro" class="imagenDisplay"
                                                                alt="Alexsandro" draggable="true"
                                                                ondragstart="drag(event)" /></td>
                                                <td><img src="img/danilo.jpg" id="danilo" class="imagenDisplay"
                                                                alt="Danilo" draggable="true"
                                                                ondragstart="drag(event)" /></td>
                                                <td><img src="img/edermilitao.jpg" id="edermilitao"
                                                                class="imagenDisplay" alt="Eder Militao"

                                        <tr>
                                                <td><img src="img/fabinho.jpg" id="fabinho" class="imagenDisplay"

                                                                ondragstart="drag(event)" /></td>
                                                <td><img src="img/fred.jpg" id="fred" class="imagenDisplay" alt="Fred"

                                                <td><img src="img/lucaspaqueta.jpg" id="lucaspaqueta"

                                </table>

                        </div>
                </div>
        </div>



        <!-- Definimos la capa contenido del resultado" -->
        <div class="finalScore">
                <div class="tittleFinal">
                        <h2>Copa Mundial de la FIFA Catar 2022™</h2>
                        <h4>(Valoración general por equipo y jugador)</h4>
                </div>
                <div>
                        <table>
                                <tr>
                                        <td class="textlogo">España</td>
                                        <td class="textlogo">Brasil</td>

                                </tr>
                                <tr>
                                        <td><img src="img/spainscudo.jpg" class="imagenLogoSelection" /></td>
                                        <td><img src="img/brasilescudo.jpg" class="imagenLogoSelection" /></td>
                                </tr>
                                <td>
                                        <!-- Contador de habilidades España -->
                                        <div id="skillSpain" class="skillsCart">0</div>
                                </td>

                                <td>
                                        <!-- Contador de habilidades Brasil -->
                                        <div id="skillBrasil" class="skillsCart">0</div>
                                </td>
                        </table>
                </div>

                <div>
                        <!-- Parte superior del campo de fútbol/ Selección Española -->
                        <!-- Creamos dentro de ondrop el evento y la llamada a "Spain" para indicarle en el if (Final.Nacionalidad == "Spain" && equipo =="Spain")
                         donde van los jugadores de la seleccion española al arrastrar -->

                        <img src="img/camposup.jpg" id="CampoSup" class="futbolBackground" ondrop="drop(event,'Spain')"
                                ondragover="allowDrop(event)" />
                </div>
                <div>
                        <!-- Parte inferior del campo de fútbol/ Selección Brasileña -->
                        <!-- Creamos dentro de ondrop el evento y la llamada a "Brazil" para indicarle en el else if (Final.Nacionalidad == "Brazil" && equipo =="Brazil")
                         donde van los jugadores de la seleccion española al arrastrar -->

                        <img src="img/campoinf.jpg" id="campoInf" class="futbolBackground" ondrop="drop(event,'Brazil')"
                                ondragover="allowDrop(event)" />
                </div>

                <!-- Botón para reseterar los contadores con el evento onclick -->
                <div class="button" onclick="pulsador()">Reset</div>



        </div>


        <script src="js/main.js"></script>
</body>
