<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Showcase</title>

    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>

    <!-- Definimos la capa estantería general como "shelfving = estantería" -->
    <!-- Definimos la capa estnate como shelf = estante -->
    <!-- Definimos la capa contenedor estante -->

                <table>
                    <tr>
                        <td><img src="img/unaisimon.jpg" id="unaisimon" class="imagenDisplay" alt="Unai Simon"

                                alt="Roberto Sanchez" draggable="true" ondragstart="drag(event)" /></td>

                                draggable="true" ondragstart="drag(event)" /></td>

                                draggable="true" ondragstart="drag(event)" /></td>

                                ondragstart="drag(event)" /></td>

                                ondragstart="drag(event)" /></td>

                    <tr>

                        <td><img src="img/pedri.jpg" id="pedri" class="imagenDisplay" alt="Pedri" draggable="true"

                        <td><img src="img/ferrantorres.jpg" id="ferrantorres" class="imagenDisplay" alt="Ferran Torres"
                                draggable="true" ondragstart="drag(event)" /></td>
                        <td><img src="img/morata.jpg" id="morata" class="imagenDisplay" alt="Morata" draggable="true"
                                ondragstart="drag(event)" /></td>
                        <td><img src="img/sarabia.jpg" id="sarabia" class="imagenDisplay" alt="Sarabia" draggable="true"

                        <td><img src="img/casemiro.jpg" class="imagenDisplay" /></td>
                        <td><img src="img/philippecoutinho.jpg" class="imagenDisplay" /></td>

                    </tr>
                    <tr class="espaceTable"></tr>
                    <tr>
                        <td><img src="img/fabinho.jpg" class="imagenDisplay" /></td>
                        <td><img src="img/fred.jpg" class="imagenDisplay" /></td>
                        <td><img src="img/lucaspaqueta.jpg" class="imagenDisplay" /></td>
                        <td><img src="img/antony.jpg" class="imagenDisplay" /></td>
                        <td><img src="img/gabrieljesus.jpg" class="imagenDisplay" /></td>

            </div>
        </div>
    </div>

    <!-- Definimos la cesta como general  "basket = cesta" -->
    <!-- Definimos la capa contenedor de "cesta" -->
    <!-- Definimos la capa actuaBasket -->


    <div class="basket">
        <div class="tittleFinal">
            <h2>Copa Mundial de la FIFA Catar 2022™</h2>
            <h3>Final</h3>
        </div>

        <div class="logosSelection">
            <table>
                <tr>
                    <td class="textlogo">España</td>
                    <td class="textlogo">Brasil</td>

                </tr>
                <tr>
                    <td><img src="img/spainscudo.jpg" class="imagenLogoSelection" /></td>
                    <td><img src="img/brasilescudo.jpg" class="imagenLogoSelection" /></td>
                </tr>
            </table>
        </div>
        <div class="containerBasket">
            <!-- <img src="img/campofutbol.jpg" class="futbolBackground"> -->
            <img src="img/camposup.jpg" class="futbolBackground">
            <img src="img/campoinf.jpg" class="futbolBackground">
            <div class="priceCart">0</div>
        </div>
    </div>
